<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo3.css">
  <link rel="stylesheet" href="css/estilo4.css">
  <title>Excluir Horas Feitas</title>
  <script src="JavaScript/excluirC.js"></script>
</head>

<body>
  <div class="navbar">
    <h1>CEFET-MG Organizer</h1>
    <ul>
      <li><a href="horasC.html">Adicionar Hora Complementar Feita</a></li>
      <li><a href="excluirC.html">Excluir Hora Complementar Feita</a></li>
      <li><a href="verC.html">Ver Horas Complementares Feita</a></li>
      <li><a href="aluno.html">Voltar</a></li>
    </ul>
  </div>

  <form class="form-container">
    <h1>Excluir Horas Feitas</h1>

    <label for="select-curso">Selecione um curso:</label>

    <select id="select-curso" onchange="selecionarCurso()">
      <option value="">Selecione um curso</option>
    </select>

    <br>

    <label for="select-categoria">Selecione uma categoria:</label>

    <select id="select-categoria" onchange="selecionarCategoria()">
      <option value="">Selecione uma categoria</option>
    </select>

    <br>

    <label for="horas-feitas">Horas feitas:</label>

    <span id="horas-feitas">0</span>

    <br>

    <label for="horas-faltantes">Horas faltantes:</label>

    <span id="horas-faltantes"> </span>

    <br>

    <label for="horas-input">Quantidade de horas a excluir:</label>

    <input type="number" id="horas-input">

    <br>

    <button onclick="excluirHoras()">Excluir horas</button>

  </form>
</body>

</html>
