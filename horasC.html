<body>
  <div class="navbar">
    <h1>CEFET-MG Organizer</h1>
    <ul>
      <li><a href="horasC.html">Adicionar Hora Complementar Feita</a></li>

    <form class="form-container">
      <h1>Hora Complementar</h1>

      <label for="select-curso">Selecione um curso:</label>

      <select id="select-curso" onchange="selecionarCurso()">
        <option value="">Selecione um curso</option>
      </select>

      <br>

      <label for="select-categoria">Selecione uma categoria:</label>

      <select id="select-categoria" onchange="selecionarCategoria()">
        <option value="">Selecione uma categoria</option>
      </select>

      <br>

      <label for="horas-feitas">Horas feitas:</label>

      <span id="horas-feitas">0</span>

      <br>

      <label for="horas-faltantes">Horas faltantes:</label>

      <span id="horas-faltantes">0</span>

      <br>

      <label for="horas-input">Horas realizadas:</label>

      <input type="number" id="horas-input">

      <br>

      <button onclick="adicionarHoras()">Adicionar horas</button>
    </form>
</body>
